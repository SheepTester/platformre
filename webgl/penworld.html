<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Penworld</title>
    <meta name="description" content="3D Penland, this time using WebGL"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="/sheep3.css">
    <script src="/sheep3.js" charset="utf-8"></script>
    <script src="./gl-matrix-min.js" charset="utf-8"></script>
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-size: 0;
        overflow: hidden;
        background-color: black;
      }
      #canvas {
        width: 100%;
        height: 100%;
      }
      .crosshair {
        position: fixed;
        top: 50%;
        left: 50%;
        margin: -5px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="crosshair"></div>
    <script src="./renderer.js" charset="utf-8"></script>
    <script src="./penworld.js" charset="utf-8"></script>
  </body>
</html>
